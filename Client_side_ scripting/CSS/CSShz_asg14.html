<!DOCTYPE html>
<html>
<head>
	<title>Styling Horizontaly</title>
	<style type="text/css">
	#link li {
			display: inline;

	}
	
	#link li a{
		color: #003366;
		text-decoration: none;
		background-color:orange; 
		font-weight: bold;
		font-size: 25px; 
	}
	 #link li a:hover{
		color:white;
		text-decoration: underline;
 		background-color: #009933;
	}
	#link li a:active{
		color: blue;
		text-decoration: underline;
		background-color: red;
	}
	  /*li a:visited{
		color: violet;
		text-decoration: none;
	}*/

	</style>
</head>
<body>
<div id="link">
	<ul>
		<li><a href="http://www.baabtra.com/">baabtra.com</a></li>
		<li><a href="http://www.massbaab.com/">massbab.com</a></li>
		<li><a href="http://www.codingforkid.com/">codingforkid.com</a></li>
		<li><a href="http://www.baabte.com/">baabte.com</a></li>
	</ul>

	
</div>
</body>
</html>
