<!doctype html>
<html>
<head>
	<title>Styling Links</title>
	<style type="text/css">

		
	
	#link li a{
		color: #003366;
		text-decoration: none;
		font-weight: bold;
		font-size: 25px;
	}
	 #link li a:hover{
		color:#009933;
		text-decoration: underline;
	}
	#link li a:active{
		color: red;
		text-decoration: underline;
	}
	  /*li a:visited{
		color: violet;
		text-decoration: none;
	}*/

	</style>
</head>
<body>
	<div id="link">
	<ul>
		<li><a href="http://www.baabtra.com/">baabtra.com</a></li>
		<li><a href="http://www.massbaab.com/">massbab.com</a></li>
		<li><a href="http://www.codingforkid.com/">codingforkid.com</a></li>
		<li><a href="http://www.baabte.com/">baabte.com</a></li>
	</ul>
</div>
	
</body>
</html>
