<html>
<head>
	<title>nth Pseudo Classes</title>
	<style type="text/css">
		li{
			width: 300px;
		 	font-weight: bold;
		 	color:#003366;
		 	font-size: 40px;
		}
		 li:nth-child(even){
		 	color: white;
		 	background-color: #003366;

		 }
	</style>
</head>
<body>
	
	<ul>
		<li>baabtra.com</li>
		<li>massbab.com</li>
		<li>codingforkid.com</li>
		<li>baabte.com</li>
	</ul>
	

</body>
</html>
