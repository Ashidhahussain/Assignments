<!DOCTYPE html>
<html>
<head>
	<title>Border Radius</title>
	<style type="text/css">
	#link li{
		display: inline;
	}
		#link li a{
		color: white;
		text-decoration: none;
		background-color:#006622; 
		font-weight: bold;
		font-size: 27px; 
		width: 20%;
		border-top-left-radius: 50px;
		padding: 10px;
		margin-top: 30px;
		text-align: center;
	}
	 #link li a:hover{
		color:white;
		text-decoration: underline;
 		background-color:blue; 
	}
	#link li a:active{
		color: blue;
		text-decoration: underline;
		background-color: red;
	}

	</style>
</head>
<body>
<div id="link">
	<ul>
		<li><a href="http://www.baabtra.com/">baabtra.com</a></li>
		<li><a href="http://www.massbaab.com/">massbab.com</a></li>
		<li><a href="http://www.codingforkid.com/">codingforkid.com</a></li>
		<li><a href="http://www.baabte.com/">baabte.com</a></li>

	</ul>
	

</div>
</body>
</html>
