<html>
<head>
	<title>Div style</title>
	<style type="text/css">
	div{
		background-color:darkblue;
		padding: 50px;
		color:white;
		border-color:coral;
		border-width: 8px;
		border-style: ridge;
		font-size: 17px;
		font-family: cursive;
		margin: 100px;
	}
	h2{
		background-color: lightblue;
		color: white;
		width: 110px
	}
	span{
		color: yellow;
		text-decoration: underline;
	}
	</style>
</head>
<body>
	<div>
		<h2>Welcome</h2>
		<p><span>baabtra.com, </span>the online web portal from baabte system technologies,works as a link in identifying training and placing freshers from regional colleges and institues.</p>
	</div>
</body>
</html>
